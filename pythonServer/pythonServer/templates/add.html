<doctype html>
<title>Add User - Python Flask MySQL CRUD</title>
<h2>Add User</h2>
<form>
<dl>
<input name="inputType" id="iType" value="" type="text" 
       placeholder="Type" autocomplete="off" required>
</p>
<p>
<input name="inputDescription" id="iDescription" value="" type="text"
       placeholder="Description" autocomplete="off" required>
</p>
<p>
<input name="inputAmount" id="iAmount" value="" type="text"
       placeholder="Amount" autocomplete="off" required>
</p>
</dl>
<p>
<button onclick="ins_data()">save</button>
</p>
</form>
<script>
    async function ins_data(){
        const rawResponse = await fetch('/create', {
            method: 'post',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                type  : document.getElementById('iType').value,
                description  : document.getElementById('iDescription').value,
                amount: document.getElementById('iAmount').value,
                
            })
        });
      const content = await rawResponse.json();
      console.log(content);
    }
</script>
